<!DOCTYPE html>
<html>
	<head>
		<title>Importance Configuration</title>
		<link rel='stylesheet' type='text/css' href='css/slate.min.css'>
	</head>
	<body>
		<div class="item-container">
			<div class="item-container-header">Time</div>
			<div class="item-container-content">
				<label class="item">
					Display Seconds
					<input type="checkbox" class="item-toggle" name="seconds-toggle">
				</label>
			</div>
			<div class="item-container-footer">
				Please note that changing some of these settings could drastically impact battery life.
			</div>
		</div>
		<div class="item-container">
			<div class="item-container-header">Appearance</div>
			<div class="item-container-content">
				<label class="item">
					Color 1
					<input type="text" class="item-color item-color-normal" name="color-1" value="#00AAFF">
				</label>
				<label class="item">
					Color 2
					<input type="text" class="item-color item-color-normal" name="color-2" value="#0000AA">
				</label>
			</div>
		</div>
		
		<script src='js/slate.min.js'></script>
	</body>
</html>
